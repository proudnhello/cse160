<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p id="numdot"></p>

    <p>
      <button id="clear">Clear</button>
    </p>

    <p>
      <button id="points">Points</button>
      <button id="triangles">Triangles</button>
      <button id="circles">Circles</button>
    </p>

    <p>
      Red: <input type="range" id="red" min="0" max="1" step="0.01" value="0.5"> 
      <br>
      Green: <input type="range" id="green" min="0" max="1" step="0.01" value="0.5"> 
      <br>
      Blue: <input type="range" id="blue" min="0" max="1" step="0.01" value="0.5"> 
      <br>
      Alpha: <input type="range" id="alpha" min="0" max="1" step="0.01" value="1">
      <br>
      <br>
      Size: <input type="range" id="size" min="1" max="100" step="1" value="10">
      Cicrcle Segments: <input type="range" id="segments" min="3" max="20" step="1" value="5">
    </p>

    <p>
      <input type="color" id="color" value="#808080">
    </p>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="asg1.js"></script>
    <script src="triangle.js"></script>
    <script src="circle.js"></script>
    <script src="points.js"></script>
  </body>
</html>
